<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
    <title>Quiz Highscores</title>
  </head>
  <body>
    <main>
      <!-- Phase 4 -->
      <div id="main-container">
        <div id="top-bar">
            <a href="./index.html">
            <button class="btn-style">Go Back</button>
            </a>
            <p class="timer-count">Timer : <span id="countdown">0</span></p>
          </div>
        <div id="inner-section">
          <section id="score-section" class="">
            <h1>Here's how you stack up.</h1>
            <div id="user-data">
              <p>Scores :</p>
              <ul id="score-list"></ul>
            </div>
            <button id="clear-btn">Clear Scores</button>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/scripts/scores.js"></script>
  </body>
</html>
